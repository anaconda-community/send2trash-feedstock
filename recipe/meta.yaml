{% set version = "1.8.2" %}

package:
  name: send2trash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/Send2Trash/Send2Trash-{{ version }}.tar.gz
  sha256: c132d59fa44b9ca2b1699af5c86f57ce9f4c5eb56629d5d55fbb7a35f84e2312

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - send2trash = send2trash.__main__:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - send2trash
  requires:
    - pip
  commands:
    - pip check
    - send2trash -h
    - echo test > test.txt
    - python -c "from send2trash import *; send2trash('test.txt')"

about:
  home: https://github.com/arsenetar/send2trash
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python library to natively send files to Trash (or Recycle bin) on all platforms.

extra:
  recipe-maintainers:
    - bollwyvl
